<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>О компании ТСК Подрядчик</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://use.fontawesome.com/acda2320f1.js"></script>
    <link href="http://allfont.ru/allfont.css?fonts=pragmatica" rel="stylesheet" type="text/css">
    <link href="slider.css" type="text/css" rel="stylesheet">
    <link href="about.css" type="text/css" rel="stylesheet">
</head>
<body>

<div class="col-xs-12 px-0 mb-2 text-xs-center" id="bigPictureWrapper">
    <img class="big-picture" src="assets/img/last-down-picture.png">
</div>

<div class="modal fade" id="portfolioCard">
    <div class="modal-dialog modal-lg text-xs-center" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="fa fa-times" aria-hidden="true"></i></span>
                </button>
                <h3 class="modal-title text-xs-center pb-1">Общежитие на 150 человек</h3>

                <p class="text-main-color text-xs-center">Цена: то 1800р/м<span class="sup">2</span></p>

            </div>
            <div class="modal-body mb-0 pb-0">
                <div class="row text-xs-center">
                    <img src="assets/img/card-pht-hangar-big.png" id="portfolioMainPic">
                </div>
                <div class="row hidden-xs-up text-main-color text-xs-center">
                    <div id="carousel-icons" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-icons" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-icons" data-slide-to="1"></li>
                        </ol>
                        <div class="carousel-inner text-xs-center mx-auto px-3" role="listbox">
                            <div class="carousel-item active justify-content-center mx-1">
                                <div class="col-sm-3 no-gutters">
                                    <img src="assets/img/card-pht-hangar-big.png" alt="hangar photo with filter" class="icon_big">
                                </div>
                                <div class="col-sm-3 no-gutters">
                                    <img src="assets/img/card-pht-hangar-big.png" alt="hangar photo with filter" class="icon_big">
                                </div>
                                <div class="col-sm-3 no-gutters">
                                    <img src="assets/img/card-pht-hangar-big.png" alt="hangar photo with filter" class="icon_big">
                                </div>
                                <div class="col-sm-3 no-gutters">
                                    <img src="assets/img/card-pht-hangar-big.png" alt="hangar photo with filter" class="icon_big">
                                </div>
                            </div>
                            <div class="carousel-item justify-content-center mx-1">
                                <div class="col-sm-3 no-gutters">
                                    <img src="assets/img/card-pht-hangar-big.png" alt="hangar photo with filter" class="icon_big">
                                </div>
                                <div class="col-sm-3 no-gutters">
                                    <img src="assets/img/card-pht-hangar-big.png" alt="hangar photo with filter" class="icon_big">
                                </div>
                                <div class="col-sm-3 no-gutters">
                                    <img src="assets/img/card-pht-hangar-big.png" alt="hangar photo with filter" class="icon_big">
                                </div>
                                <div class="col-sm-3 no-gutters">
                                    <img src="assets/img/card-pht-hangar-big.png" alt="hangar photo with filter" class="icon_big">
                                </div>
                            </div>
                            <a class="left carousel-control" href="#carousel-icons" role="button" data-slide="prev">
                                <span class="icon-prev" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#carousel-icons" role="button" data-slide="next">
                                <span class="icon-next" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div><!-- carousel  -->
                </div> <!--/row -->

                <div class="row mt-1">
                    <p class="text-muted text-xs-center">Здесь следует вставить описание конструкции</p>
                </div>

                <div class="row mt-1">
                    <form class="text-xs-center">
                        <div class="form-group">
                            <input type="text" class="mx-auto form-control"
                                   id="formGroupExampleInput" placeholder="Представьтесь пожалуйста">
                        </div>
                        <div class="form-group">
                            <input type="text" class="mx-auto form-control"
                                   id="formGroupExampleInput" placeholder="Ваш телефон">
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer text-xs-center mt-0 pb-3">
                <div class="row">
                    <button type="button" class="mx-auto btn btn-primary" id="sendRequestPortfolioBtn">Хочу такой же!</button>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
<script src="app.js" type="application/javascript"></script>
<script>
    $('.big-picture').on('click', function() {
        $("#portfolioCard").modal('show');
        $('#portfolioMainPic').replaceWith(
                "<img src=" + $(this).attr('src') + " id='portfolioMainPic'>"
        );
    });
</script>
</body>
</html>
